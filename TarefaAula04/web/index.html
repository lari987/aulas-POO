        <form action="juros-simples.html">
            <h2>Cálculando Juros Simples:</h2>
            <input type="number" name="C" placeholder="capital"/>
            <input type="number" name="taxajuros" placeholder="taxa de juros" step="0.01"/>

            <input type="submit" name="calcular"/>
        </form>
        <br>
        <form action="juros-composto.html">
            <h2>Cálculando Juros Composto:</h2>
            <input type="number" name="pv" placeholder="valor presente"/>
            <input type="number" name="i" placeholder="taxa de juros" step="0.01"/>
            <input type="number" name="n" placeholder="tempo em meses"/>
            <input type="submit" name="calcular"/>
        </form>
    </body>
